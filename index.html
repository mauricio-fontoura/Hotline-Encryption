<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Line Encryption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/animation.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="shortcut icon" href="./assets/image/hot-line-favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="wrapper--container">
        <header class="bar-presentation">
            <img src="./assets/image/Hot Line logo.svg"  class="bar-logo" alt="Logo">
        </header>

        <main class="wrapper main">
            <div class="layout-grid">  
                <div class="column style-page">
                    <section class="style-encryption-page encryption-text">
                        <button onclick="EraseInputText()" class="encryption-button-erase" id="erase-text-btn">
                            <img src="./assets/image/erase-icon.svg" alt="">
                        </button>
                        <textarea class="encryption-input-text"  id="input-text" autocomplete="off" placeholder="Digite seu texto aqui" spellcheck="false"></textarea>
                        <div class="button-container">
                            <button onclick="EnableEncryption()" class="style-btn">Criptografia</button>
                            <button onclick="DisableEncryption()" class="style-btn" >Descriptografia</button>
                        </div>
                        <div class="encryption-text--caution">
                            <img src="./assets/image/bi_exclamation-circle-fill.png" alt="">
                            <p>Apenas letras minúsculas e sem acento</p>
                        </div>
                    </section>
                </div>
                
                <div class="column style-page">
                    <section class="not-found-text selection" id="page-not-found">      
                        <img src="./assets/image/lupa.svg" alt="">
                        <div>
                            <h1>Nenhuma mensagem encontrada</h1>
                            <p>Digite um texto que você deseja criptografar.</p>
                        </div>
                    </section>
                    <section class="style-encryption-page encryption-decoder" id="page-decoder">
                        <textarea class="encryption-decoder-show" id="write-encryption" autocomplete="off" spellcheck="false" readonly></textarea>
                            <div class="button-container-copy">
                                <button onclick="CopyText()" class="style-btn" id="button-copy">Copiar</button>
                            </div>
                    </section>
                </div>
           </div>
        </main>
        <footer class="wrapper credit">
           Desenvolvido por <a href="https://github.com/mauricio-fontoura" target="_blank">Maurício Fontoura</a> ©
        </footer>
    </div>
    <script src="./assets/script/app.js"></script>
</body>
</html>
